{% extends 'base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Oops! Something went wrong</h1>
    <div class="alert alert-danger">
        <p>{{ message }}</p>
    </div>
    <div class="mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-primary">Return to Home</a>
        <a href="{{ url_for('add') }}" class="btn btn-secondary">Try Adding Another Movie</a>
    </div>
</div>
{% endblock %}
