<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Projects{% endblock %}</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa; --good:#34d399; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    header { padding: 1rem 1.2rem; background: #0b1220; border-bottom: 1px solid #1f2937; position: sticky; top:0; }
    header h1 { margin:0; font-size: 1.1rem; letter-spacing: .5px; }
    main { max-width: 1100px; margin: 1rem auto; padding: 0 1rem 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 14px; }
    .card { background: var(--card); border: 1px solid #1f2937; border-radius: 10px; padding: 14px; transition: transform .12s ease, border-color .12s ease; }
    .card:hover { transform: translateY(-2px); border-color: #374151; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .muted { color: var(--muted); }
    .inline { display: inline-flex; align-items: center; gap: .4rem; }
    .pill { display: inline-block; font-size: .72rem; padding: .2rem .5rem; border: 1px solid #374151; border-radius: 999px; color: var(--muted); }
    .entry { padding: 10px 12px; border-bottom: 1px solid #1f2937; display:flex; justify-content: space-between; gap: 10px; }
    .entry:last-child { border-bottom: 0; }
    .entry .name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .tag { font-size: .72rem; padding: .15rem .45rem; border-radius: 6px; border:1px solid #374151; color:#cbd5e1; }
    .tag.entrypoint { color: #052e16; background: #bbf7d0; border-color: #16a34a; }
    .filelist { background: var(--card); border: 1px solid #1f2937; border-radius: 10px; overflow: hidden; }
    pre { background: #0b1220; color: #d1d5db; border: 1px solid #1f2937; padding: 12px; border-radius: 10px; overflow:auto; }
    .breadcrumbs { font-size: .9rem; margin: .6rem 0 1rem; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <h1>{% block header %}Project Browser{% endblock %}</h1>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
